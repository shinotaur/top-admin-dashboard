<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dash-logo">
                <img src="./icons/view-dashboard.svg" alt="logo" height="80px" width="80px">
                <h1> Dashboard</h1>
            </div>
            <div class="dash-item-main">
                <div class="dash-items">
                    <img src="./icons/home.svg" alt="" id="label">
                    <h4> Home</h4>
                </div>
                
                <div class="dash-items">
                    <img src="./icons/account.svg" alt="">
                    <h4> Profile</h4>
                </div>
                
                <div class="dash-items">
                    <img src="./icons/comment-text.svg" alt="" id="msg">
                    <h4> Messages</h4>
                </div>
                
                <div class="dash-items">
                    <img src="./icons/clock.svg" alt="">
                    <h4> History</h4>
                </div>
                
                <div class="dash-items">
                    <img src="./icons/clipboard-text.svg" alt="">
                    <h4> Tasks</h4>
                </div>

                <div class="dash-items">
                    <img src="./icons/forum.svg" alt="">
                    <h4> Community</h4>
                </div>

                 
            </div>
            <div class="dash-item-sec">
                <div class="dash-items">
                    <img src="./icons/settings.svg" alt="">
                    <h4> Settings</h4>
                </div>

                <div class="dash-items">
                    <img src="./icons/help-circle.svg" alt="">
                    <h4> Support</h4>
                </div>

                <div class="dash-items">
                    <img src="./icons/lock.svg" alt="">
                    <h4> Privacy</h4>
                </div>

            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="navbar1">
                    <img src="./icons/magnify.svg" alt="" height="40px" width="40px">
                    <input type="text" class="form-input">
                    <img src="./icons/message-alert.svg" alt="" style="margin-right: 100px;" height="40px" width="40px">
                    <img src="./icons/avatar.png" alt="" height="50px" width="50px" style="margin-right: 30px;">
                    <h2 style="color: white;">User Name</h2>
                </div>
                <div class="navbar2">
                        <img src="./icons/avatar.png" alt="" height="80px" width="80px">
                        <div id="welcome">
                            <h2>Hi there,</h2>
                            <h1>User Name (@username)</h1>
                        </div>
                        
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>

                </div>
            </div>
            <div class="content">

            </div>  
        </div>
    </div>    
</body>
</html>
